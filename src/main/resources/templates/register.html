   <div class="container" style="margin-top: 100px;">
    <div th:if="${session.message}" class="container-fluid" id="msg" style="width:550px;">
      <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center">
         <span th:text="${session.message.msg}"></span>
         <a th:href="@{/dologin}">login here</a>
     </div> 
      <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
   </div>
   <div class="row mt-4">
       <div class="col-md-6 offset-md-3" >
     <div class="card " >
        <div class="card-body px-10 ">
         <div class="container text-center">
            <img style="width:70px;" class="img-fluid rounded-circle" src="././employee.png">
         </div>
         <h3 class="text-center my-3">Sign up here !!</h3>
      <form th:action="@{/register}" method="post">

        <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" name="userName"class="form-control" placeholder="enter here" id="name" aria-describedby="emailHelp">
            
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email"class="form-control" placeholder="enter email" id="email" aria-describedby="emailHelp">
            
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="enter password"class="form-control" id="password">
          </div>

          <div class="form-group">
            <label for="phone">User Phone</label>
            <input type="number" name="phone"class="form-control" placeholder="enter phone number" id="phone">
            
          </div>

        <div class="form-group">
            <label for="address">User Address</label>
            <textarea style="height:150px;"  name="address"class="form-control"  id="address" ></textarea>
        </div>
         
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
          
       </form>
    </div>
  </div>
 </div>
</div>
</div>
